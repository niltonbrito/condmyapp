<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Gerenciamento Condomínio</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/custom.min.css" rel="stylesheet">

<!-- DataTables CSS -->
<link rel="stylesheet" href="/css/bootstrap-icons.min.css">
<link rel="stylesheet" href="/css/dataTables.bootstrap4.min.css">


</head>

<body id="page-top">

	<div id="wrapper">
		<!-- Sidebar -->
		<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">

			<!-- Logo -->
			<a	class="sidebar-brand d-flex align-items-center justify-content-center"
				href="/home">
				<div class="sidebar-brand-icon rotate-n-15">
					<i class="fas fa-laugh-wink"></i>
				</div>
				<div class="sidebar-brand-text mx-3">Admin Condomínio</div>
			</a>

			<hr class="sidebar-divider my-0">

			<!-- Dashboard -->
			<li class="nav-item active"><a class="nav-link" href="/home">
					<i class="fas fa-fw fa-tachometer-alt"></i> <span>Home</span>
			</a></li>

			<hr class="sidebar-divider">

			<!-- Administração -->
			<div class="sidebar-heading">Interface</div>

			<!-- Menu: Administradores -->
			<li class="nav-item" th:if="${userGroup == 'ADMIN'}"><a
				class="nav-link" href="/user"> <i
					class="fas fa-fw fa-user-shield"></i> <span>Administradores</span>
			</a></li>

			<!-- Menu: Gerente -->
			<li class="nav-item"
				th:if="${userGroup == 'ADMIN' }">
				<a class="nav-link" href="/relatorios"> <i
					class="fas fa-fw fa-chart-bar"></i> <span>Relatórios</span>
			</a>
			</li>

			<!-- Menu: Usuário comum -->
			<li class="nav-item" th:if="${userGroup != null}"><a
				class="nav-link" href="/meus-dados"> <i
					class="fas fa-fw fa-user"></i> <span>Meus Dados</span>
			</a></li>

			<li class="nav-item"><a
				th:if="${userGroup == 'ADMIN' }"
				class="nav-link" href="/user"> <i class="fas fa-fw fa-table"></i>
					<span>Menu teste de Gerente</span></a>
			<li class="nav-item"><a class="nav-link
			" href="/user">
					<i class="fas fa-fw fa-table"></i> <span>Menu teste de
						usuario</span>
			</a></li>

			<hr class="sidebar-divider d-none d-md-block">

			<!-- Toggle Sidebar -->
			<div class="text-center d-none d-md-inline">
				<button class="rounded-circle border-0" id="sidebarToggle"></button>
			</div>

		</ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

					<!-- Botão de menu mobile -->
					<button id="sidebarToggleTop"
						class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>

					<!-- Navbar direita -->
					<ul class="navbar-nav ml-auto">
						<div class="topbar-divider d-none d-sm-block"></div>

						<!-- Usuário -->
						<li class="nav-item dropdown no-arrow"><a
							class="nav-link dropdown-toggle" href="#" id="userDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <span
								class="mr-2 d-none d-lg-inline text-gray-600 small"
								th:text="${userName}">Usuário</span> <img
								class="img-profile rounded-circle" src="/img/undraw_profile.svg">
						</a> <!-- Menu do usuário -->
							<div
								class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
								aria-labelledby="userDropdown">

								<a class="dropdown-item" href="/perfil"> <i
									class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Perfil
								</a> <a class="dropdown-item" href="/registro-atividades"> <i
									class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
									Registro de atividades
								</a>

								<div class="dropdown-divider"></div>

								<a class="dropdown-item" href="/logout"> <i
									class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
									Sair
								</a>
							</div></li>
					</ul>
				</nav>
				<!-- End of Topbar -->
